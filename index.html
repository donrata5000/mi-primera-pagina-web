<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo HTML y CSS</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #336699; /* Cambia el color del título a azul */
        }

        p {
            background-color: #FFFFCC; /* Cambia el fondo del párrafo a amarillo claro */
            padding: 10px; /* Agrega un espacio alrededor del párrafo */
        }
    </style>
</head>
<body>
    <!-- Contenido HTML -->
    <h1>Título de la Página</h1>
    <p>Este es un ejemplo de una página web simple con HTML y CSS.</p>
</body>
</html>
